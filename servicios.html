<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios - Atheneum Jaramillo Guarderas & Asociados</title>
    <style>
        :root{
            --primary-color: #3F4346;
            --secondary-color: #003366;
            --header-height: 100px;
            --header-heigth-movile: 50px;
        }
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }
        .header {
            height: var(--header-height);
            display: flex;
            flex-direction: row;
            background-color: var(--primary-color);
            color: white;
            padding: 1em 0;
            justify-content: space-between;
            text-align: center;
            align-items: center;
        }
        .nav{
            padding-right: 10rem;
            width: 100%;
        }
        .nav-list {
            list-style: none;
            padding: 0;
        }
        .nav-list li {
            display: inline;
            margin: 0 1em;
        }
        .nav-list li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .footer {
            position: sticky;
            top: 100%;
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        .logo{
            margin-left: 10rem;
            padding: 1rem;
            height: 125px;
            width: 200px;
        }
        
        /*animacion*/
        section {
            opacity: 0.1;
            transform: translateY(40px);
            animation: fadeIn 1s forwards;
        }

        h2, h3 {
            color: #333;
            font-size: 18px;
            margin: 1rem;
        }

        h2.animated-title, h3.animated-title {
            position: relative;
            display: inline-block;
            transition: color 0.3s ease;
        }

        h2.animated-title::after, h3.animated-title::after {
            content: '';
            position: absolute;
            width: 100%;
            transform: scaleX(0);
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #333;
            transform-origin: bottom right;
            transition: transform 0.3s ease-out;
        }

        h2.animated-title:hover, h3.animated-title:hover {
            color: #007BFF;
        }

        h2.animated-title:hover::after, h3.animated-title:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .fade-in {
            margin:0  1rem;
            padding: 0 6rem;
        }
        .titulo-principal {
            text-align: center;
            margin: 0;
            padding: 0;
        }
        
        /*:::::: Carrusel::::::*/
        .carousel-container {
            position: relative;
            max-width: 100%;
            overflow: hidden;
        }

        .carousel-inner {
            display: flex;
            list-style-type: none;
            padding: 0;
            transition: transform 0.5s ease; /* Transición suave para el desplazamiento */
        }

        .carousel-inner li {
            flex: 0 0 auto;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .carousel-inner {
            display: flex;
            align-items: center;
        }

        .prev-btn, .next-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
        }

        .prev-btn {
            left: 10px;
        }

        .next-btn {
            right: 10px;
        }
        @media (max-width:400px) {
            .header {
                height: var(--header-heigth-movile);
                display: flex;
                flex-direction: row-reverse;
            }
            .nav {
                padding: 0;
                width: 100%;
                background-color: var(--primary-color);
                position: absolute;
                top: 50px;
                z-index: 1;
            }
            .nav-list {
                display: none;
            }
            .nav-list li {
                height: 50px;
            }
            .nav-list li a {
                font-family: sans-serif;
            }
            .nav-list.hidden {
                display: flex;
                flex-direction: column;
                
            }
            .icono__menu {
                margin: 0 1rem;
            }
            .logo {
                display: none;
            }
            .fade-in {
                height: 100vh;
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }
            .carousel-inner {
                display: flex;
                flex-wrap: nowrap; /* Evita que se envuelvan los elementos */
                overflow-x: auto; /* Permite desplazarse horizontalmente */
                scroll-snap-type: x mandatory; /* Permite un desplazamiento suave */
                -webkit-overflow-scrolling: touch; /* Desplazamiento suave en dispositivos iOS */
            }

            .carousel-inner li {
                flex: 0 0 auto;
                width: 100%;
                scroll-snap-align: start; /* Alinea cada elemento al inicio del contenedor */
            }
            .carousel-inner p {
                margin: 4% 4%;
            }

            .prev-btn, .next-btn {
                display: none; /* Oculta los botones previo y siguiente en pantallas pequeñas */
            }
            .carousel-inner img {
                width: auto;
                height: 30vh;
            }
        }
        @media (min-width:401px) and (max-width: 815px) {
            /*:::::: barra de navegacion ::::::*/
            .header {
                height: var(--header-heigth-movile);
                display: flex;
                flex-direction: row-reverse;
            }
            .nav {
                padding: 0;
                width: 100%;
                background-color: var(--primary-color);
                position: absolute;
                top: 50px;
                z-index: 1;
            }
            .nav-list {
                display: none;
            }
            .nav-list li {
                height: 50px;
            }
            .nav-list li a {
                font-family: sans-serif;
            }
            .nav-list.hidden {
                display: flex;
                flex-direction: column;
                
            }
            .icono__menu {
                margin: 0 1rem;
            }
            .logo {
                display: none;
            }
            .fade-in {
                height: 100vh;
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }
            .carousel-inner {
                display: flex;
                flex-wrap: nowrap; /* Evita que se envuelvan los elementos */
                overflow-x: auto; /* Permite desplazarse horizontalmente */
                scroll-snap-type: x mandatory; /* Permite un desplazamiento suave */
                -webkit-overflow-scrolling: touch; /* Desplazamiento suave en dispositivos iOS */
            }

            .carousel-inner li {
                flex: 0 0 auto;
                width: 100%;
                scroll-snap-align: start; /* Alinea cada elemento al inicio del contenedor */
            }
            .carousel-inner p {
                margin: 4% 4%;
            }

            .prev-btn, .next-btn {
                display: none; /* Oculta los botones previo y siguiente en pantallas pequeñas */
            }
            .carousel-inner img {

            }
        }
        @media (min-width: 816px) and (max-width: 1000px){
            .header {
                display: flex;
                flex-direction: row;
            }
            .logo {
                margin: 0;
                padding: 0;
                width: auto;
                height: 100px;
            }
            .icono__menu {

            }
            .nav {
                margin: 0;
                padding: 0;
            }
            .nav-list li a {
                font-family: sans-serif;
                font-size: 12px;
            }
        }
        @media (min-width: 1000px) {
            .icono__menu {
                display: none;
            }
            .fade-in {
                height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            .carousel-inner img {
                width: auto;
                height: 50vh;
            }
        }
        
    </style>

<script>
        /*proceso para abrir y cerrar el menu*/
        document.getElementById('icono__menu').addEventListener('click', function() {
            document.querySelector('.nav-list').classList.toggle('hidden');
        });

        const iconoMenu = document.getElementById('icono__menu');
        const originalSrc = './imagenes/burger-menu.svg';
        const nuevaSrc = './imagenes/close.svg';

        let isOpen = false;

        iconoMenu.addEventListener('click', function() {
            isOpen = !isOpen;

            if (isOpen) {
                iconoMenu.src = nuevaSrc;
            } else {
                iconoMenu.src = originalSrc;
            }

        });
        
        /*proceso para animar mover entre divs la informacion*/
        document.addEventListener('DOMContentLoaded', () => {
            const carouselInner = document.querySelector('.carousel-inner');
            const prevBtn = document.querySelector('.prev-btn');
            const nextBtn = document.querySelector('.next-btn');
            
            const items = carouselInner.querySelectorAll('li');
            const totalItems = items.length;
            let currentIndex = 0;
            
            function showItem(index) {
                // Asegúrate de que el índice esté dentro del rango permitido
                if (index >= totalItems) {
                    index = 0;
                } else if (index < 0) {
                    index = totalItems - 1;
                }
                // Calcula el desplazamiento
                const offset = -index * 100;
                carouselInner.style.transform = `translateX(${offset}%)`;
                currentIndex = index;
            }
            
            prevBtn.addEventListener('click', () => {
                showItem(currentIndex - 1);
            });
            
            nextBtn.addEventListener('click', () => {
                showItem(currentIndex + 1);
            });
            
            // Mostrar el primer elemento al cargar la página
            showItem(0);
        });

</script>
